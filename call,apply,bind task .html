<html>
<head>
<title>call,apply & bind</title>
</head>
<body>
<script>
const car = {
  name: 'car',
  start() {
    console.log('Start the ' + this.name);
  },
  speedUp() {
    console.log('Speed up the ' + this.name);
  },
  stop() {
    console.log('Stop the ' + this.name);
  },
};

const aircraft = {
  name: 'aircraft',
  fly() {
    console.log('Fly');
  },
}; 
car.start.call(aircraft);
car.speedUp.call(aircraft);
aircraft.fly();
</script>

<script>
const computer = {
    name: 'MacBook',
    isOn: false,
    turnOn() {
        this.isOn = true;
        return `The ${this.name} is On`;
    },
    turnOff() {
        this.isOn = false;
        return `The ${this.name} is Off`;
    }
};
const server = {
    name: 'Dell PowerEdge T30',
    isOn: false
};
const output=computer.turnOn.apply(server);
console.log(output);
</script>

<script>
let runner = {
    name: 'Runner',
    run: function(speed) {
        console.log(this.name + ' runs at ' + speed + ' mph.');
    }
};

let flyer = {
    name: 'Flyer',
    fly: function(speed) {
        console.log(this.name + ' flies at ' + speed + ' mph.');
    }
};

let  flight=runner.run.bind(flyer);
flight(20);
</script>

<script>
let arr = [1, 2, 3];
let numbers = [4, 5, 6];

function num(){
for(i=0;i<numbers.length;i++){
arr.push(numbers[i]);
}
return  arr;
}
console.log(num.apply(arr,numbers));
</script>
</body>
</html>
